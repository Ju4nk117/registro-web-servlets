<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Formulario de Registro</h2>
    <form action="RegistroUsuario" method="post">

    </form>  
        </div>
    </body>
